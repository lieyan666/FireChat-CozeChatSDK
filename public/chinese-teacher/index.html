<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇文老师v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(1, 142, 238, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(1, 142, 238, 0.15);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #e9ecef;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #018eee;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #018eee;
            background: white;
            box-shadow: 0 0 0 3px rgba(1, 142, 238, 0.1);
        }

        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #018eee 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(1, 142, 238, 0.3);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        .connect-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #e2f3ff;
            color: #018eee;
            border: 1px solid #b8e2ff;
        }

        .chat-container {
            display: none;
            margin-top: 30px;
            text-align: left;
        }

        .chat-header {
            background: #018eee;
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            font-weight: 600;
        }

        .chat-body {
            border: 2px solid #018eee;
            border-top: none;
            border-radius: 0 0 12px 12px;
            min-height: 200px;
            background: white;
        }

        .tips {
            background: #f0f8ff;
            border: 1px solid #b8e2ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #018eee;
        }

        .tips h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .tips ul {
            list-style: none;
            padding-left: 0;
        }

        .tips li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .tips li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #018eee;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://lieyan-static.oss-cn-shanghai.aliyuncs.com/img/fxzx-logo.png" alt="宇文老师">
        </div>
        <h1>宇文老师v2</h1>
        <p class="subtitle">请输入学号</p>

        <div class="input-group">
            <label for="studentId">学号</label>
            <input type="text" id="studentId" placeholder="请输入6位学号" maxlength="6" pattern="[0-9]{6}">
        </div>

        <button class="connect-btn" id="connectBtn" onclick="connectToBot()">连接</button>

        <div class="status" id="status"></div>

        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <span id="studentInfo"></span>
            </div>
            <div class="chat-body" id="chatBody">
                <h2>如果聊天窗口未自动打开，请手动点击右下角蓝紫色图标</h2>
            </div>
        </div>

        <div class="tips">
            <h3>使用提示</h3>
            <ul>
                <li>输入6位数字学号</li>
                <li>点击"连接"连接助教</li>
                <li>询问语文学习相关问题</li>
            </ul>
        </div>
    </div>

    <!-- Coze Chat SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.15/libs/cn/index.js"></script>

    <script>
        let chatClient = null;
        let currentToken = null;

        // 验证学号格式
        function validateStudentId(studentId) {
            return /^[0-9]{6}$/.test(studentId);
        }

        // 显示状态信息
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // 隐藏状态信息
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // 获取访问令牌
        async function getAccessToken(studentId) {
            try {
                const response = await fetch('/api/auth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionName: `student_${studentId}`,
                        deviceId: `web_${Date.now()}`,
                        consumer: 'chinese_teacher_student'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error?.message || '获取访问令牌失败');
                }

                return result.data.access_token;
            } catch (error) {
                console.error('获取访问令牌失败:', error);
                throw error;
            }
        }

        // 初始化聊天SDK
        async function initChatSDK(studentId, token) {
            try {
                // 清空聊天容器
                // const chatBody = document.getElementById('chatBody');
                // chatBody.innerHTML = '';

                // 创建新的聊天客户端
                chatClient = new CozeWebSDK.WebChatClient({
                    config: {
                        type: 'bot',
                        botId: '7520238756906500147',
                        botInfo: {
                            parameters: {
                                user_name: studentId
                            }
                        }
                    },
                    auth: {
                        type: 'token',
                        token: token,
                        onRefreshToken: async () => {
                            console.log('刷新令牌...');
                            return await getAccessToken(studentId);
                        }
                    },
                    userInfo: {
                        id: studentId,
                        url: 'https://lieyan-static.oss-cn-shanghai.aliyuncs.com/img/fxzx-logo.png',
                        nickname: 'FXZX_' + studentId,
                    },
                    ui: {
                        chatBot: {
                            title: '宇文老师',
                            uploadable: true,
                            // width: 390,
                            // el: chatBody,
                            onHide: () => {
                                // todo...
                            },
                            onShow: () => {
                                // todo...
                            },
                            isNeedFunctionCallMessage: true
                        },
                        footer: {
                            isShow: true,
                            expressionText: '内容由AI生成 Powered by {{name}} & {{name1}}',
                            linkvars: {
                                name: {
                                    text: 'Coze',
                                    link: 'https://www.coze.cn'
                                },
                                name1: {
                                    text: 'Chy1029',
                                    link: 'https://lieyan.space'
                                }
                            }
                        },
                        header: {
                            isShow: false,
                            isNeedClose: true,
                        },
                    }
                });

                return true;
            } catch (error) {
                console.error('初始化聊天SDK失败:', error);
                throw error;
            }
        }

        // 连接到Bot
        async function connectToBot() {
            const studentId = document.getElementById('studentId').value.trim();
            const connectBtn = document.getElementById('connectBtn');
            const chatContainer = document.getElementById('chatContainer');
            const studentInfo = document.getElementById('studentInfo');

            // 验证学号
            if (!validateStudentId(studentId)) {
                showStatus('请输入正确的6位数字学号', 'error');
                return;
            }

            // 禁用按钮
            connectBtn.disabled = true;
            showStatus('正在连接宇文老师...', 'loading');

            try {
                // 获取访问令牌
                showStatus('正在获取访问权限...', 'loading');
                currentToken = await getAccessToken(studentId);

                // 初始化聊天SDK
                showStatus('正在初始化聊天界面...', 'loading');
                await initChatSDK(studentId, currentToken);

                // 显示成功状态
                showStatus('连接成功！开始您的学习之旅吧！', 'success');

                // 更新界面
                studentInfo.textContent = `学号: ${studentId} - 语文智能助教`;
                chatContainer.style.display = 'block';
                connectBtn.textContent = '重新连接';

                // 自动打开聊天对话框
                setTimeout(() => {
                    try {
                        // 方法1: 尝试调用SDK的show方法
                        if (chatClient && typeof chatClient.show === 'function') {
                            chatClient.show();
                            console.log('使用SDK show方法打开聊天');
                        } else {
                            // 方法2: 根据实际DOM结构查找Coze聊天触发按钮
                            const selectors = [
                                // 基于截图中看到的class名称模式
                                'div[class*="coze-chat-sdk"]',
                                'div[class*="fa8097ff55eabaa5782b"]',
                                'div[style*="position: fixed"][style*="coze-z-index-iframe"]',
                                // 通用选择器
                                '[data-testid="coze-chat-bot-trigger"]',
                                '.coze-chat-bot-trigger',
                                'div[class*="trigger"]',
                                'div[class*="float"]',
                                'div[role="button"][style*="position: fixed"]'
                            ];
                            
                            let clicked = false;
                            for (const selector of selectors) {
                                const element = document.querySelector(selector);
                                if (element) {
                                    // 检查元素是否可见且可点击
                                    const style = window.getComputedStyle(element);
                                    if (style.display !== 'none' && style.visibility !== 'hidden') {
                                        element.click();
                                        console.log(`成功点击元素: ${selector}`);
                                        clicked = true;
                                        break;
                                    }
                                }
                            }
                            
                            if (!clicked) {
                                console.log('未找到Coze聊天触发按钮，尝试查找所有固定定位的可点击元素');
                                // 方法3: 查找所有固定定位的可点击元素
                                const allElements = document.querySelectorAll('*');
                                for (let element of allElements) {
                                    const style = window.getComputedStyle(element);
                                    if (style.position === 'fixed' && 
                                        (element.tagName === 'BUTTON' || 
                                         element.getAttribute('role') === 'button' ||
                                         element.onclick ||
                                         element.classList.toString().includes('chat') ||
                                         element.classList.toString().includes('coze'))) {
                                        element.click();
                                        console.log('找到并点击了固定定位的聊天按钮:', element);
                                        break;
                                    }
                                }
                            }
                        }
                    } catch (error) {
                        console.log('自动打开聊天对话框失败:', error);
                    }
                }, 1500); // 延迟1.5秒确保SDK完全加载和渲染

                // 3秒后隐藏状态信息
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('连接失败:', error);
                showStatus(`连接失败: ${error.message}`, 'error');
            } finally {
                connectBtn.disabled = false;
            }
        }

        // 学号输入框事件监听
        document.getElementById('studentId').addEventListener('input', function (e) {
            // 只允许输入数字
            e.target.value = e.target.value.replace(/[^0-9]/g, '');

            // 隐藏错误状态
            if (document.getElementById('status').classList.contains('error')) {
                hideStatus();
            }
        });

        // 回车键连接
        document.getElementById('studentId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                connectToBot();
            }
        });

        // 页面加载完成后自动聚焦到学号输入框
        window.addEventListener('load', function () {
            document.getElementById('studentId').focus();
        });
    </script>
</body>

</html>
