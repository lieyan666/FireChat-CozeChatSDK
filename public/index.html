<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- CozeÂÆòÊñπChat SDK -->
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/1.2.0-beta.10/libs/cn/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            height: 600px;
            display: flex;
        }

        .auth-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f8f9fa;
        }

        .chat-panel {
            flex: 2;
            display: none;
            flex-direction: column;
            background: white;
        }

        .chat-panel.active {
            display: flex;
        }

        .auth-panel.hidden {
            display: none;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #6c757d;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;

        .switch-form a {

            font-weight: 500;
        }

        .error {

        .success {
            background: #d4edda;

            margin-bottom: 15px;

        }

        /* ËÅäÂ§©ÁïåÈù¢Ê†∑Âºè */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.5rem;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .mode-switch {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .mode-switch:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Ëá™ÂÆö‰πâËÅäÂ§©Ê®°Âºè */
        .custom-chat {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e9ecef;
            color: #495057;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .typing {
            display: none;
            color: #6c757d;
            font-style: italic;
            padding: 10px 20px;
        }

        /* Coze Web SDK Ê®°Âºè */
        .coze-chat {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .coze-chat.active {
            display: flex;
        }

        .coze-header {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #bbdefb;
        }

        .coze-header h3 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .coze-header p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .coze-container {
            flex: 1;
            background: white;
            border-radius: 0 0 8px 8px;
            position: relative;
            min-height: 400px;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            .auth-panel {
                padding: 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .header-controls {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ËÆ§ËØÅÈù¢Êùø -->
        <div class="auth-panel" id="authPanel">
            <div class="logo">
                <h1>ÂÆáÊñáËÄÅÂ∏à</h1>
                <h2>Powerd by FireChat & Coze</h2>
                <p>Âü∫‰∫éCozeÁöÑÊô∫ËÉΩËÅäÂ§©ÊºîÁ§∫</p>
            </div>

            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="successMessage" class="success" style="display: none;"></div>

            <!-- ÁôªÂΩïË°®Âçï -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginStudentId">Â≠¶Âè∑Ôºà6‰ΩçÊï∞Â≠óÔºâ</label>
                    <input type="text" id="loginStudentId" placeholder="ËØ∑ËæìÂÖ•6‰ΩçÂ≠¶Âè∑" maxlength="6" pattern="\d{6}" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">ÁôªÂΩï</button>
            </form>

        </div>

        <!-- ËÅäÂ§©Èù¢Êùø -->
        <div class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h2>üí¨ Êô∫ËÉΩÂä©Êâã</h2>
                <div class="header-controls">
                    <button class="mode-switch" id="modeSwitch">ÂàáÊç¢Âà∞CozeÂéüÁîü</button>
                    <button class="logout-btn" id="logoutBtn">ÈÄÄÂá∫ÁôªÂΩï</button>
                </div>
            </div>
            
            <div class="chat-content">
                <!-- Ëá™ÂÆö‰πâËÅäÂ§©Ê®°Âºè -->
                <div class="custom-chat" id="customChat">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            <div class="message-content">
                                üëã ‰Ω†Â•ΩÔºÅÊàëÊòØ‰Ω†ÁöÑAIÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÂä©‰Ω†ÁöÑÂêóÔºü
                            </div>
                        </div>
                    </div>
                    <div class="typing" id="typing">AIÊ≠£Âú®ÊÄùËÄÉ‰∏≠...</div>
                    <div class="chat-input">
                        <div class="input-group">
                            <input type="text" id="messageInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊ∂àÊÅØ..." maxlength="1000">
                            <button class="send-btn" id="sendBtn">ÂèëÈÄÅ</button>
                        </div>
                    </div>
                </div>

                <!-- CozeÂÆòÊñπSDKËÅäÂ§© -->
                <div class="coze-chat" id="cozeChat">
                    <div class="coze-header">
                        <h3>ü§ñ CozeÂÆòÊñπSDKËÅäÂ§©</h3>
                        <p>‰ΩøÁî®CozeÂÆòÊñπChat SDKÊèê‰æõÁöÑËÅäÂ§©ÁïåÈù¢</p>
                    </div>
                    <div id="cozeChatContainer" class="coze-container">
                        <!-- Coze Chat SDKÂ∞ÜÂú®ËøôÈáåÊ∏≤ÊüìËÅäÂ§©ÁïåÈù¢ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class FireChatApp {
            constructor() {
                this.token = localStorage.getItem('token');
                this.isLoginMode = true;
                this.isCustomMode = true; // true: Ëá™ÂÆö‰πâËÅäÂ§©, false: CozeÂéüÁîü
                this.cozeWebSDK = null;
                this.init();
            }

            init() {
                this.bindEvents();
                if (this.token) {
                    this.showChatPanel();
                }
            }

            bindEvents() {
                // ÁôªÂΩïË°®Âçï
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // ÈÄÄÂá∫ÁôªÂΩï
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                // Ê®°ÂºèÂàáÊç¢
                document.getElementById('modeSwitch').addEventListener('click', () => {
                    this.toggleChatMode();
                });

                // ÂèëÈÄÅÊ∂àÊÅØ
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // ÂõûËΩ¶ÂèëÈÄÅ
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Â≠¶Âè∑ËæìÂÖ•ÈôêÂà∂
                document.getElementById('loginStudentId').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
                });
            }



            async toggleChatMode() {
                this.isCustomMode = !this.isCustomMode;
                const modeSwitch = document.getElementById('modeSwitch');
                const customChat = document.getElementById('customChat');
                const cozeChat = document.getElementById('cozeChat');
                
                if (this.isCustomMode) {
                    modeSwitch.textContent = 'ÂàáÊç¢Âà∞CozeÂéüÁîü';
                    customChat.style.display = 'flex';
                    cozeChat.classList.remove('active');
                } else {
                    modeSwitch.textContent = 'ÂàáÊç¢Âà∞Ëá™ÂÆö‰πâ';
                    customChat.style.display = 'none';
                    cozeChat.classList.add('active');
                    await this.initCozeSDK();
                }
            }

            async initCozeSDK() {
                try {
                    // Â¶ÇÊûúÂ∑≤ÁªèÂàùÂßãÂåñËøáÔºåÁõ¥Êé•ËøîÂõû
                    if (this.cozeWebSDK) {
                        return;
                    }
                    
                    // Ëé∑ÂèñOAuth token
                    const response = await fetch('/api/auth/oauth-token', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Ëé∑ÂèñOAuth tokenÂ§±Ë¥•');
                    }
                    
                    const data = await response.json();
                    const oauthToken = data.token;
                    
                    // ÂàùÂßãÂåñCoze Web SDK
                    this.cozeWebSDK = new CozeWebSDK.WebChatClient({
                        config: {
                            bot_id: '7493834003054297088' // ÊõøÊç¢‰∏∫‰Ω†ÁöÑbot_id
                        },
                        auth: {
                            type: 'token',
                            token: oauthToken,
                            onRefreshToken: async () => {
                                // Âà∑Êñ∞tokenÁöÑÈÄªËæë
                                const refreshResponse = await fetch('/api/auth/oauth-token', {
                                    method: 'GET',
                                    headers: {
                                        'Authorization': `Bearer ${this.token}`,
                                        'Content-Type': 'application/json'
                                    }
                                });
                                const refreshData = await refreshResponse.json();
                                return refreshData.token;
                            }
                        },
                        ui: {
                            base: {
                                layout: 'pc',
                                zIndex: 1000
                            },
                            header: {
                                isShow: true
                            }
                        },
                        chatBot: {
                            title: 'CozeÂä©Êâã',
                            uploadable: true,
                            width: '100%',
                            height: '100%',
                            el: document.getElementById('cozeChatContainer'),
                            onHide: () => {
                                console.log('CozeËÅäÂ§©Ê°ÜÈöêËóè');
                            },
                            onShow: () => {
                                console.log('CozeËÅäÂ§©Ê°ÜÊòæÁ§∫');
                            }
                        },
                        footer: {
                            isShow: true,
                            expressionText: 'Áî±{{name}}Êèê‰æõ„ÄÇÂÜÖÂÆπÂùáÁî± AI ÁîüÊàêÔºå‰ªÖ‰æõÂèÇËÄÉ',
                            linkvars: {
                                name: {
                                    text: 'Coze',
                                    link: 'https://www.coze.cn/'
                                }
                            }
                        }
                    });
                    
                    console.log('Coze Web SDKÂàùÂßãÂåñÊàêÂäü');
                    
                } catch (error) {
                    console.error('ÂàùÂßãÂåñCoze SDKÂ§±Ë¥•:', error);
                    this.showError('ÂàùÂßãÂåñCozeËÅäÂ§©Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    // ÈáçÁΩÆÁä∂ÊÄÅ
                    this.isCustomMode = true;
                    document.getElementById('modeSwitch').textContent = 'ÂàáÊç¢Âà∞CozeÂéüÁîü';
                    document.getElementById('customChat').style.display = 'flex';
                    document.getElementById('cozeChat').classList.remove('active');
                }
            }



            getCurrentUser() {
                try {
                    const payload = JSON.parse(atob(this.token.split('.')[1]));
                    return payload;
                } catch {
                    return null;
                }
            }

            async handleLogin() {
                const studentId = document.getElementById('loginStudentId').value;
                const btn = document.getElementById('loginBtn');

                if (!/^\d{6}$/.test(studentId)) {
                    this.showError('ËØ∑ËæìÂÖ•6‰ΩçÊï∞Â≠óÂ≠¶Âè∑');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'ÁôªÂΩï‰∏≠...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ studentId }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('token', this.token);
                        this.showSuccess('ÁôªÂΩïÊàêÂäüÔºÅ');
                        setTimeout(() => this.showChatPanel(), 1000);
                    } else {
                        this.showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•');
                    }
                } catch (error) {
                    this.showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'ÁôªÂΩï';
                }
            }



            handleLogout() {
                this.token = null;
                localStorage.removeItem('token');
                
                // Ê∏ÖÁêÜCoze SDKÂÆû‰æã
                if (this.cozeWebSDK) {
                    this.cozeWebSDK = null;
                }
                
                this.showAuthPanel();
                this.clearChat();
                // ÈáçÁΩÆ‰∏∫Ëá™ÂÆö‰πâÊ®°Âºè
                this.isCustomMode = true;
                document.getElementById('customChat').style.display = 'flex';
                document.getElementById('cozeChat').classList.remove('active');
                document.getElementById('modeSwitch').textContent = 'ÂàáÊç¢Âà∞CozeÂéüÁîü';
            }

            async sendMessage() {
                if (!this.isCustomMode) return; // Âè™Âú®Ëá™ÂÆö‰πâÊ®°Âºè‰∏ãÂ§ÑÁêÜ

                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                const sendBtn = document.getElementById('sendBtn');

                if (!message) return;

                // Ê∑ªÂä†Áî®Êà∑Ê∂àÊÅØ
                this.addMessage(message, 'user');
                input.value = '';
                sendBtn.disabled = true;
                this.showTyping();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`,
                        },
                        body: JSON.stringify({ message }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.addMessage(data.reply, 'bot');
                    } else {
                        if (response.status === 401 || response.status === 403) {
                            this.handleLogout();
                            this.showError('ÁôªÂΩïÂ∑≤ËøáÊúüÔºåËØ∑ÈáçÊñ∞ÁôªÂΩï');
                            return;
                        }
                        this.addMessage('Êä±Ê≠âÔºåÊàëÁé∞Âú®Êó†Ê≥ïÂõûÂ§ç„ÄÇËØ∑Á®çÂêéÂÜçËØï„ÄÇ', 'bot');
                    }
                } catch (error) {
                    this.addMessage('ÁΩëÁªúËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï„ÄÇ', 'bot');
                } finally {
                    this.hideTyping();
                    sendBtn.disabled = false;
                }
            }

            addMessage(content, type) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showTyping() {
                document.getElementById('typing').style.display = 'block';
            }

            hideTyping() {
                document.getElementById('typing').style.display = 'none';
            }

            showChatPanel() {
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('chatPanel').classList.add('active');
            }

            showAuthPanel() {
                document.getElementById('authPanel').classList.remove('hidden');
                document.getElementById('chatPanel').classList.remove('active');
            }

            clearChat() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            üëã ‰Ω†Â•ΩÔºÅÊàëÊòØ‰Ω†ÁöÑAIÂä©ÊâãÔºåÊúâ‰ªÄ‰πàÂèØ‰ª•Â∏ÆÂä©‰Ω†ÁöÑÂêóÔºü
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new FireChatApp();
        });
    </script>
</body>
</html>
