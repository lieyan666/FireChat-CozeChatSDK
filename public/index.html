<body>

    <script>
        class FireChatApp {
            constructor() {
                this.token = localStorage.getItem('token');
                this.isLoginMode = true;
                this.isCustomMode = true; // true: è‡ªå®šä¹‰èŠå¤©, false: CozeåŸç”Ÿ
                this.cozeWebSDK = null;
                this.init();
            }

            init() {
                this.bindEvents();
                if (this.token) {
                    this.showChatPanel();
                }
            }

            bindEvents() {
                // ç™»å½•è¡¨å•
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // é€€å‡ºç™»å½•
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                // æ¨¡å¼åˆ‡æ¢
                document.getElementById('modeSwitch').addEventListener('click', () => {
                    this.toggleChatMode();
                });

                // å‘é€æ¶ˆæ¯
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });

                // å›è½¦å‘é€
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // å­¦å·è¾“å…¥é™åˆ¶
                document.getElementById('loginStudentId').addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
                });
            }



            async toggleChatMode() {
                this.isCustomMode = !this.isCustomMode;
                const modeSwitch = document.getElementById('modeSwitch');
                const customChat = document.getElementById('customChat');
                const cozeChat = document.getElementById('cozeChat');
                
                if (this.isCustomMode) {
                    modeSwitch.textContent = 'åˆ‡æ¢åˆ°CozeåŸç”Ÿ';
                    customChat.style.display = 'flex';
                    cozeChat.classList.remove('active');
                } else {
                    modeSwitch.textContent = 'åˆ‡æ¢åˆ°è‡ªå®šä¹‰';
                    customChat.style.display = 'none';
                    cozeChat.classList.add('active');
                    await this.initCozeSDK();
                }
            }

            async initCozeSDK() {
                try {
                    // å¦‚æœå·²ç»åˆå§‹åŒ–è¿‡ï¼Œç›´æ¥è¿”å›
                    if (this.cozeWebSDK) {
                        return;
                    }
                    
                    // è·å–OAuth token
                    const response = await fetch('/api/auth/oauth-token', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${this.token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('è·å–OAuth tokenå¤±è´¥');
                    }
                    
                    const data = await response.json();
                    const oauthToken = data.token;
                    
                    // åˆå§‹åŒ–Coze Web SDK
                    this.cozeWebSDK = new CozeWebSDK.WebChatClient({
                        config: {
                            bot_id: '7493834003054297088' // æ›¿æ¢ä¸ºä½ çš„bot_id
                        },
                        auth: {
                            type: 'token',
                            token: oauthToken,
                            onRefreshToken: async () => {
                                // åˆ·æ–°tokençš„é€»è¾‘
                                const refreshResponse = await fetch('/api/auth/oauth-token', {
                                    method: 'GET',
                                    headers: {
                                        'Authorization': `Bearer ${this.token}`,
                                        'Content-Type': 'application/json'
                                    }
                                });
                                const refreshData = await refreshResponse.json();
                                return refreshData.token;
                            }
                        },
                        ui: {
                            base: {
                                layout: 'pc',
                                zIndex: 1000
                            },
                            header: {
                                isShow: true
                            }
                        },
                        chatBot: {
                            title: 'CozeåŠ©æ‰‹',
                            uploadable: true,
                            width: '100%',
                            height: '100%',
                            el: document.getElementById('cozeChatContainer'),
                            onHide: () => {
                                console.log('CozeèŠå¤©æ¡†éšè—');
                            },
                            onShow: () => {
                                console.log('CozeèŠå¤©æ¡†æ˜¾ç¤º');
                            }
                        },
                        footer: {
                            isShow: true,
                            expressionText: 'ç”±{{name}}æä¾›ã€‚å†…å®¹å‡ç”± AI ç”Ÿæˆï¼Œä»…ä¾›å‚è€ƒ',
                            linkvars: {
                                name: {
                                    text: 'Coze',
                                    link: 'https://www.coze.cn/'
                                }
                            }
                        }
                    });
                    
                    console.log('Coze Web SDKåˆå§‹åŒ–æˆåŠŸ');
                    
                } catch (error) {
                    console.error('åˆå§‹åŒ–Coze SDKå¤±è´¥:', error);
                    this.showError('åˆå§‹åŒ–CozeèŠå¤©å¤±è´¥ï¼Œè¯·é‡è¯•');
                    // é‡ç½®çŠ¶æ€
                    this.isCustomMode = true;
                    document.getElementById('modeSwitch').textContent = 'åˆ‡æ¢åˆ°CozeåŸç”Ÿ';
                    document.getElementById('customChat').style.display = 'flex';
                    document.getElementById('cozeChat').classList.remove('active');
                }
            }



            getCurrentUser() {
                try {
                    const payload = JSON.parse(atob(this.token.split('.')[1]));
                    return payload;
                } catch {
                    return null;
                }
            }

            async handleLogin() {
                const studentId = document.getElementById('loginStudentId').value;
                const btn = document.getElementById('loginBtn');

                if (!/^\d{6}$/.test(studentId)) {
                    this.showError('è¯·è¾“å…¥6ä½æ•°å­—å­¦å·');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'ç™»å½•ä¸­...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ studentId }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.token = data.token;
                        localStorage.setItem('token', this.token);
                        this.showSuccess('ç™»å½•æˆåŠŸï¼');
                        setTimeout(() => this.showChatPanel(), 1000);
                    } else {
                        this.showError(data.error || 'ç™»å½•å¤±è´¥');
                    }
                } catch (error) {
                    this.showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                } finally {
                    btn.disabled = false;
                    btn.textContent = 'ç™»å½•';
                }
            }



            handleLogout() {
                this.token = null;
                localStorage.removeItem('token');
                
                // æ¸…ç†Coze SDKå®ä¾‹
                if (this.cozeWebSDK) {
                    this.cozeWebSDK = null;
                }
                
                this.showAuthPanel();
                this.clearChat();
                // é‡ç½®ä¸ºè‡ªå®šä¹‰æ¨¡å¼
                this.isCustomMode = true;
                document.getElementById('customChat').style.display = 'flex';
                document.getElementById('cozeChat').classList.remove('active');
                document.getElementById('modeSwitch').textContent = 'åˆ‡æ¢åˆ°CozeåŸç”Ÿ';
            }

            async sendMessage() {
                if (!this.isCustomMode) return; // åªåœ¨è‡ªå®šä¹‰æ¨¡å¼ä¸‹å¤„ç†

                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                const sendBtn = document.getElementById('sendBtn');

                if (!message) return;

                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                this.addMessage(message, 'user');
                input.value = '';
                sendBtn.disabled = true;
                this.showTyping();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`,
                        },
                        body: JSON.stringify({ message }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.addMessage(data.reply, 'bot');
                    } else {
                        if (response.status === 401 || response.status === 403) {
                            this.handleLogout();
                            this.showError('ç™»å½•å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•');
                            return;
                        }
                        this.addMessage('æŠ±æ­‰ï¼Œæˆ‘ç°åœ¨æ— æ³•å›å¤ã€‚è¯·ç¨åå†è¯•ã€‚', 'bot');
                    }
                } catch (error) {
                    this.addMessage('ç½‘ç»œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•ã€‚', 'bot');
                } finally {
                    this.hideTyping();
                    sendBtn.disabled = false;
                }
            }

            addMessage(content, type) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            showTyping() {
                document.getElementById('typing').style.display = 'block';
            }

            hideTyping() {
                document.getElementById('typing').style.display = 'none';
            }

            showChatPanel() {
                document.getElementById('authPanel').classList.add('hidden');
                document.getElementById('chatPanel').classList.add('active');
            }

            showAuthPanel() {
                document.getElementById('authPanel').classList.remove('hidden');
                document.getElementById('chatPanel').classList.remove('active');
            }

            clearChat() {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„AIåŠ©æ‰‹ï¼Œæœ‰ä»€ä¹ˆå¯ä»¥å¸®åŠ©ä½ çš„å—ï¼Ÿ
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            }

            clearMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new FireChatApp();
        });
    </script>
