<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireChat-CozeSDK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 3px solid #e9ecef;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .notice {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .notice-title {
            color: #495057;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .notice-content {
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .url-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            color: #495057;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .url-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://q.qlogo.cn/headimg_dl?dst_uin=2102177341&spec=640&img_type=jpg" alt="Logo">
        </div>
        <h1>FireChat-CozeSDK</h1>
        <p class="subtitle">基于 Coze OAuth JWT 的智能助手平台</p>
        
        <div class="notice">
            <div class="notice-title">访问提示</div>
            <div class="notice-content">
                欢迎使用 FireChat-CozeSDK 智能助手平台！<br>
                请使用指定URL
            </div>
        </div>
        
        <div class="footer">
            <p>🚀 快速访问：<a href="/chinese-teacher/" style="color: #018eee; text-decoration: none;">智能语文助教</a></p>
        </div>
    </div>

    <script>
        // 动态设置当前域名的router URL
        document.addEventListener('DOMContentLoaded', function() {
            const routerUrlElement = document.getElementById('routerUrl');
            const currentOrigin = window.location.origin;
            routerUrlElement.textContent = currentOrigin + '/router/';
        });
    </script>
</body>
</html>
